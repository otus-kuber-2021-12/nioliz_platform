apiVersion: v1
kind: Pod
metadata:
  name: web
spec:
  containers:
  - name: mhttpd
    image: nioliz/myhttpd
    readinessProbe:
      tcpSocket: { port: 8000 }
        #    readinessProbe: # Добавим проверку готовности
        #      httpGet: # веб-сервера отдавать
        #        path: /index.html # контент
        #        port: 80
    volumeMounts:
      - name: app
        mountPath: /app
  initContainers:
  - name: init
    image: busybox
    command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
    volumeMounts:
      - name: app
        mountPath: /app
  volumes:
  - name: app
    emptyDir: {}
